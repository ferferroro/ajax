<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 2 - Local JSON</title>
</head>
<body>
	<button id="button1">Get User</button>
	<button id="button2">Get Users</button>
	<hr>
	<h1>User</h1>
	<div id="user"></div>
	<hr>
	<h1>Users</h1>
	<div id="users"></div>



	<script>
		document.getElementById('button1').addEventListener('click', loadUser);
		document.getElementById('button2').addEventListener('click', loadUsers);

		function loadUser(){

			// create the object - or instantiate
			// after instantiated - we can now use the properties ---
			var xhr = new XMLHttpRequest();
			
			// use propertie called 'open'
			//xhr.open('GET','user.json',true);
			xhr.open('GET','user.json',true);

			// use propoerty called onload - means the request is done and response is ready(go back to ajax1.html if confused with this statuses)
			xhr.onload = function(){

				// 200 is good
				if(this.status == 200){

					// remember we are fetching json so parse it first
					var user = JSON.parse(this.responseText);

					//console.log(user);

					var output = '';

					output = '<ul>' + 
					'<li>ID:' + user.id + '</li>' +
					'<li>Name:' + user.name + '</li>' +
					'<li>Email:' + user.email + '</li>' +
					'</ul>';


					document.getElementById('user').innerHTML = output;
				}
				
			}

			xhr.send();
		}

		function loadUsers(){

			// create the object - or instantiate
			// after instantiated - we can now use the properties ---
			var xhr = new XMLHttpRequest();
			
			// use propertie called 'open'
			//xhr.open('GET','user.json',true);
			xhr.open('GET','users.json',true);

			// JSON ON FILE NEEDS TO END ON A NEW LINE!! if you got this error then add new line on end of your JSON FILE

			// use propoerty called onload - means the request is done and response is ready(go back to ajax1.html if confused with this statuses)
			xhr.onload = function(){

				// 200 is good
				if(this.status == 200){

					// remember we are fetching json so parse it first
					var users = JSON.parse(this.responseText);

					//console.log(user);

					var output = '';

					for(var i in users){
						output += '<ul>' + 
						'<li>ID:' + users[i].id + '</li>' +
						'<li>Name:' + users[i].name + '</li>' +
						'<li>Email:' + users[i].email + '</li>' +
						'</ul>';
					}

					
					document.getElementById('users').innerHTML = output;
				}
				
			}

			xhr.send();
		}

	</script>
</body>
</html>
